<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="postMessage">Post Message</button>
        <div></div>
        <iframe
            id="iframe"
            src="https://nft-mpc-test.lifo.ai/public/mocaverse-campaign-challenge/797"
            style="width: 800px; height: 1000px"
        ></iframe>

        <script>
            const iframe = document.querySelector("#iframe");
            const postMessageBtn = document.querySelector("#postMessage");
            postMessageBtn.onclick = function () {
                iframe.contentWindow.postMessage(
                    {
                        type: "w3wWalletAddressUpdate",
                        data: {
                            walletAddress:
                                "0xa17E5A7b46877D3cD9d366dF8Abdf489a1B0E349",
                        },
                    },
                    "*"
                );
            };
        </script>
    </body>
</html>
