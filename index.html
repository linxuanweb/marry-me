<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>

        <style>
            body {
                margin: 50px auto;
                max-width: 1000px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                background-color: #1e467b;
                color: #fff;
            }

            body > div {
                width: 100%;
            }

            iframe {
                background: rgba(205, 227, 255, 0.15);
                padding: 20px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
            >
            <input
                type="email"
                class="form-control"
                id="addressInput"
                placeholder="Wallet Address"
            />
        </div>

        <div class="mb-3">
            <button id="postMessage" type="button" class="btn btn-primary">
                Post Message
            </button>

            <button id="postMessage2" type="button" class="btn btn-primary">
                Post Empty Message
            </button>
        </div>

        <div></div>
        <!-- Allow iframe get all sandbox property -->
        <iframe
            id="iframe"
            src="http://nft-mpc-test.lifo.ai/public/mocaverse-campaign-challenge/797"
            style="width: 100%; height: 1000px"
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation allow-downloads"
        ></iframe>

        <script>
            const iframe = document.querySelector('#iframe');
            const postMessageBtn = document.querySelector('#postMessage');
            const postMessage2Btn = document.querySelector('#postMessage2');

            postMessageBtn.onclick = function () {
                const walletAddress =
                    document.querySelector('#addressInput').value;
                iframe.contentWindow.postMessage(
                    {
                        type: 'w3wWalletAddressUpdate',
                        data: {
                            walletAddress,
                            walletType: 'meta_mask',
                            link: window.location.href,
                        },
                    },
                    '*'
                );
            };
            postMessage2Btn.onclick = function () {
                iframe.contentWindow.postMessage(
                    {
                        type: 'w3wWalletAddressUpdate',
                        data: {
                            walletAddress: null,
                            walletType: null,
                        },
                    },
                    '*'
                );
            };

            // listen iframe event
            window.addEventListener('message', function (event) {
                if (event.data.type === 'w3wPageLoaded') {
                    iframe.contentWindow.postMessage(
                        {
                            type: 'w3wParentLinkUpdate',
                            data: {
                                link: window.location.href,
                            },
                        },
                        '*'
                    );
                }
            });
        </script>
    </body>
</html>
