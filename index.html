<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="postMessage">Post Message</button>
        <button id="postMessage2">Post Empty Message</button>

        <div></div>
        <iframe
            id="iframe"
            src="https:nft-mpc-test.lifo.ai/public/mocaverse-campaign-challenge/844"
            style="width: 800px; height: 1000px"
        ></iframe>

        <script>
            const iframe = document.querySelector('#iframe');
            const postMessageBtn = document.querySelector('#postMessage');
            const postMessage2Btn = document.querySelector('#postMessage2');
            postMessageBtn.onclick = function () {
                iframe.contentWindow.postMessage(
                    {
                        type: 'w3wWalletAddressUpdate',
                        data: {
                            walletAddress:
                                '0x71d887e4c7da1c723a23858010d3b80df2260a65',
                            walletType: 'meta_mask',
                        },
                    },
                    '*'
                );
            };
            postMessage2Btn.onclick = function () {
                iframe.contentWindow.postMessage(
                    {
                        type: 'w3wWalletAddressUpdate',
                        data: {
                            walletAddress: null,
                            walletType: null,
                        },
                    },
                    '*'
                );
            };
        </script>
    </body>
</html>
